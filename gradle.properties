webauthn4jVersion=0.9.0-SNAPSHOT
springBootVersion=2.1.3.RELEASE
springSecurityVersion=5.1.3.RELEASE
sonarqubeVersion=2.7
asciidoctorJVersion=1.6.2
asciidoctorGradleVersion=1.5.11
artifactoryVersion=4.9.3
bintrayVersion=1.8.4
bouncyCastleVersion=1.60
owaspDependencyCheckVersion=5.0.0-M2

# SonarQube Configurations

systemProp.sonar.projectKey=webauthn4j

# Disable some rules on some files
systemProp.sonar.issue.ignore.multicriteria=j1

# Inheritance tree of classes should not be too deep
systemProp.sonar.issue.ignore.multicriteria.j1.ruleKey=squid:MaximumInheritanceDepth
systemProp.sonar.issue.ignore.multicriteria.j1.resourceKey=**/*.java
